
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center display-4 py-2">User Details</h3>
            <button class="btn btn-success mb-2" (click)="openModel($event)">Add New</button>
            <table class="table table-bodered table-responsive">
                <tbody>
                    <tr>
                        <th>ID</th>
                        <th>Firstname</th>
                        <th> Lastname </th>
                        <th > Username </th>
                        <th>Email</th>
                        <th> Phone </th>
                        <th> Designation </th>
                        <th> Address </th>
                        <th>Action </th>
                    </tr>
                    <tr *ngFor="let item of UserDetails; let i= index">
                        <td>{{i}}</td>
                        <td>{{item.firstname}}</td>
                        <td>{{item.lastname}}</td>
                        <td>{{item.username}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.mobile}}</td>
                        <td>{{item.designation}}</td>
                        <td>{{item.address}}  </td>
                        <td colspan="2"> <a (click)="makeChanges(item)" class="btn btn-warning">Edit</a> 
                            <a (click)="removeUser(item._id)" class="btn btn-danger ml-2"> Delete</a>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


  
  <!-- Modal -->
  <div class="modal fade" id="myModal"  >
    <div class="modal-dialog modal-dialog-centered" >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">{{title}} User </h5>
          <button type="button" class="close" (click)="closeModel()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="userForm">
              <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstname">FirstName</label>
                        <input type="text" class="form-control" name="firstname" formControlName="firstname" id="firstname">
                    </div>
                    <div class="form-group">
                      <label for="firstname">Last Name</label>
                      <input type="text" class="form-control" name="lastname" formControlName="lastname" id="lastname">
                  </div>
                  <div class="form-group">
                      <label for="firstname">username</label>
                      <input type="text" class="form-control" name="username" formControlName="username" id="username">
                  </div>
                  <div class="form-group">
                      <label for="firstname">Email Address</label>
                      <input type="email" class="form-control" name="email" formControlName="email" id="email">
                  </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstname">Mobile Number</label>
                        <input type="tel" class="form-control" name="mobile" formControlName="mobile" id="mobile">
                    </div>
                    <div class="form-group">
                        <label for="firstname">Designation</label>
                        <input type="text" class="form-control" name="designation" formControlName="designation" id="designation">
                    </div>
                    <div class="form-group">
                        <label for="firstname">Address</label>
                        <input type="text" class="form-control" name="address" formControlName="address" id="address">
                    </div>
                </div>
              </div>
              
            

          </form>
          <button type="button"  class="btn btn-secondary" data-dismiss="modal">Reset</button>
          <button type="button" class="btn btn-primary ml-2" (click)="submitDetails(userForm.value,action)">Save </button>
        </div>
        
      </div>
    </div>
  </div>
