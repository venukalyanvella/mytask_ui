<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center bg-primary py-2 mx-auto"> My Profile</h3>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <th> FullName</th>
                            <td > {{myprofile.fullname}} </td>
                        </tr>
                        <tr>
                            <th> Username</th>
                            <td> {{myprofile.username}} </td>
                        </tr>
                        <tr>
                            <th> Email-Address</th>
                            <td> {{myprofile.email}} </td>
                        </tr><tr>
                            <th> Mobile Number</th>
                            <td> {{myprofile.mobile}} </td>
                        </tr><tr>
                            <th> Role</th>
                            <td> {{myprofile.role}} </td>
                        </tr>
                    </table>
                    <div class="form-btn">
                        <button class="btn btn-warning" (click)="openModel()">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal"  >
    <div class="modal-dialog modal-dialog-centered" >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Update Details </h5>
          <button type="button" class="close" (click)="closeModel()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="userForm">
              <div class="form-group">
                  <label for="fullname">Fullname</label>
                  <input type="text" formControlName="fullname" class="form-control" id="fullname" name="fullname" required>
              </div>
              <div class="form-group">
                <label for="username">UserName</label>
                <input type="text" formControlName="username" class="form-control" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                                    <input type="email" formControlName="email" class="form-control"  name="email" id="fullname" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" formControlName="mobile" class="form-control" minlength="10" name="mobile" id="mobile" required>
            </div>
            

          </form>
          <button type="button"  class="btn btn-secondary" (click)="closeModel()">Close</button>
          <button type="button" class="btn btn-primary ml-2" (click)="saveDetails(userForm.value)" >Save Changes </button>
        </div>
        
      </div>
    </div>
  </div>
